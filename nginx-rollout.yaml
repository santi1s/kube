apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: "25m"
            memory: "56Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
  revisionHistoryLimit: 2  # Keep only 2 old ReplicaSets
  strategy:
    canary: {}

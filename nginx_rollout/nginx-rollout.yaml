apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: "40m"
            memory: "50Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
  revisionHistoryLimit: 2
  strategy:
    canary:
      canaryMetadata:
        labels:
          argo_rollout_role: canary
      maxSurge: 50%
      maxUnavailable: 20%
      stableMetadata:
        labels:
          argo_rollout_role: stable
      steps:
      - setWeight: 10
      - pause:
          duration: 360s
      - setWeight: 100
